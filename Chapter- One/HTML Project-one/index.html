<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinup Form</title>
    <script>
        alert("Hello")
    </script>
</head>
<body style=" background-color: #0063B2ff; color: black;">
    <center>
        <form action="">
            <h1>Sinup</h1>
            <div>
                <label for="">First Name:
                    <input type="text" style=" border-color: black;">
                </label>
                <label for="">Last Name:
                    <input type="text" style=" border-color: black;">
                </label>
            </div><br>
            <div>
                <label for="">Date of Birth:
                    <input type="date" style=" border-color: black;">
                </label>
                <label for="">NIC:
                    <input type="text" style=" border-color: black;">
                </label>
            </div><br>
            <div>
                <label for="">Gender:
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label for="">Email Address:
                    <input type="text" placeholder="Enter email address" style=" border-color: black;">
                </label>
            </div><br>
            <div>
                <label for="">Password:
                    <input type="text" style=" border-color: black;">
                </label> 
                <label for="">Confirm Password:
                    <input type="text" style=" border-color: black;">
                </label>
            </div><br>
            <div>
                <button>Submit</button>
                <a href="./index1.html" style="color: black;">Login</a>
            </div>
        </form>
    </center>
</body>
</html>
